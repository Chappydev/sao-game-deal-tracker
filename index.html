<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAO Game Deals</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header id="header">
    <h1>SAO Game Deals</h1>
    <p id="header-desc">The best deals on your favourite game franchise!</p>
  </header>
  <div id="deals-container" class="no-display two-columns">
    <div id="game-details" class="left flex flex-column">
      <h2 id="game-title"></h2>
      <img id="cover-img" src="" alt="">
      <p id="game-cheapest"></p>
      <p id="random-quote"></p>
    </div>
    <div id="deals-list" class="right flex flex-column"></div>
  </div>
</body>
</html>
